<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Product Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Online Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Products</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Our Shop!</h2>
    <p>Best products at best prices</p>
  </section>

  <section class="products">
    <h3>Featured Products</h3>
    <div class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1" />
        <p>Product 1</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2" />
        <p>Product 2</p>
      </div>
    </div>
  </section>

  <section class="gallery">
    <h3>Gallery</h3>
    <div class="gallery-images">
      <img src="https://via.placeholder.com/200" alt="Gallery 1" />
      <img src="https://via.placeholder.com/200" alt="Gallery 2" />
    </div>
  </section>

  <section class="contact">
    <h3>Contact Us</h3>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Online Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
